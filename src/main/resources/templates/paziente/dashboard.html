<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
				integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
				crossorigin="anonymous">
	</head>
	<body class="container-fluid row">
		<div class="col-3"></div>

		<div class="col">
			<div class="jumbotron" th:object="${paziente}">

				<div th:replace="fragments/navbar :: navbar">
					<a href="/home">Homepage</a>
				</div>

				<h1 class="display-4">
					<b th:text="*{nome}">Nome</b> <b th:text="*{cognome}">Cognome</b>
				</h1>
				<p class="lead" th:text="*{codiceFiscale}">Codice Fiscale</p>
				<hr class="my-4">

				<div th:if="${alert != null}" th:utext="${alert.getRawHtml()}" th:remove="tag"></div>
				<div class="form-group">
					<label for="email">E-Mail</label>
					<input type="email" id="email" class="form-control"
							th:value="*{email}" value="example@domain.it"/>
				</div>
				<div class="form-group">
					<label for="data_nascita">Data Nascita</label>
					<input type="date" class="form-control" id="data_nascita" min=""
							th:value="*{dataNascita}" value="01/01/1970"/>
				</div>

				<a class="btn btn-primary" href="/paziente/prenota">Prenota</a>

			</div>
		</div>

		<div class="col-3"></div>
	</body>
</html>
