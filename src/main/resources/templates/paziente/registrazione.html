<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">>
	<head>
		<meta charset="UTF-8">
		<title>Registrazione</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
				integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
				crossorigin="anonymous">
	</head>
	<body class="container-fluid row">

		<div class="col-3"></div>
		<div class="col">
			<div class="jumbotron">
				<form action="/paziente/registrati/submit" method="post">
					<h1 class="display-4">Registrati</h1>
					<p class="lead">Form di registrazione per i pazienti</p>
					<hr class="my-4">
					<div th:if="${alert != null}" th:utext="${alert.getRawHtml()}" th:remove="tag"></div>
					<table class="table table-borderless">
						<tr>
							<td>
								<label for="codiceFiscale">Codice Fiscale</label>
							</td>
							<td>
								<input type="text" minlength="16" maxlength="16"
										id="codiceFiscale" name="codiceFiscale"
										placeholder="################" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="nome">Nome</label>
							</td>
							<td>
								<input type="text" id="nome" name="nome"
										placeholder="Mario" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="cognome">Cognome</label>
							</td>
							<td>
								<input type="text" id="cognome" name="cognome"
										placeholder="Rossi" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="dataNascita">Data Nascita</label>
							</td>
							<td>
								<input type="date" id="dataNascita" name="dataNascita"
										placeholder="Rossi" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">E-Mail</label>
							</td>
							<td>
								<input type="text" id="email" name="email"
										placeholder="mariorossi@domain.it" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="cellulare">Cellulare</label>
							</td>
							<td>
								<input type="tel" id="cellulare" name="cellulare"
										placeholder="+39 333-1234567" required/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="viaResidenza">Via (Residenza)</label>
							</td>
							<td>
								<input type="text" id="viaResidenza" name="viaResidenza"
										placeholder="Via Mario Rossi, 1"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="citta">Citt√†</label>
							</td>
							<td>
								<input type="text" id="citta" name="citta"
										placeholder="Roma"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="cap">CAP</label>
							</td>
							<td>
								<input type="number" id="cap" name="cap"
										min="10" max="98199" placeholder="00000"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="password">Password</label>
							</td>
							<td>
								<input type="password"
										id="password" name="password"
										placeholder="password" required/>
							</td>
						</tr>
					</table>

					<input class="btn btn-primary btn-lg"
							type="submit" value="Registrati"/>
					<input class="btn btn-primary btn-lg"
							type="reset" value="Cancella"/>
				</form>
			</div>
		</div>
		<div class="col-3"></div>

	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>
	<script src="/init.js"></script>
</html>
