<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>


		<div th:if="${alert != null}" th:utext="${alert.getRawHtml()}" th:remove="tag"></div>
		<div class="form-group">
			<label for="email">E-Mail</label>
			<input type="email" id="email" class="form-control"
					th:value="*{email}" value="example@domain.it"/>
		</div>
		<div class="form-group">
			<label for="data_nascita">Data Nascita</label>
			<input type="date" class="form-control" id="data_nascita" min=""
					th:value="*{dataNascita}" value="01/01/1970"/>
		</div>

	</body>
</html>
